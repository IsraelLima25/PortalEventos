<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

    <p:ajaxStatus onstart="PF('statusDialog').show()"
        onsuccess="PF('statusDialog').hide()" />

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
        closable="false" resizable="false" showHeader="false">
        Processando. Por favor aguarde!
    </p:dialog>

    <p:growl id="growlLogin" showDetail="true" showSummary="true"
        redisplay="false" sticky="false" />

    <p:fieldset legend="Login">
        <h:form id="formLogin">
            <h:panelGrid columns="3" cellpadding="5"
                style="margin-left:500px; margin-top:100px;">
                <p:outputLabel value="Email:" for="emailLogin" />
                <p:inputText style="width:280px;"
                    value="#{signinBean.usuario.email}" id="emailLogin" />
                <p:message id="msgLogin" for="emailLogin">
                </p:message>

                <p:outputLabel value="Senha:" for="senhaLogin" />
                <p:password style="width:280px;"
                    value="#{signinBean.usuario.senha}" id="senhaLogin" />
                <p:message for="senhaLogin" id="msgSenha">
                </p:message>
            </h:panelGrid>

            <p:commandButton
                style="width:140px; margin-left:650px; margin-top:10px;"
                action="#{signinBean.logar}" value="Entrar"
                update="@form" />
        </h:form>

        <h:form>
            <h:panelGrid columns="1"
                style="margin-left:675px; margin-top:10px; margin-bottom:380px;">
                <h:commandLink value="Cadastre-se"
                    action="#{navigationBean.signup}" />
            </h:panelGrid>
        </h:form>

    </p:fieldset>
</h:body>
</html>
