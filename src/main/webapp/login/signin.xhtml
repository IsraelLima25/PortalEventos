<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

    <!-- PÃ¡gina Login Sistema -->

    <p:growl id="growlLogin" showDetail="true" showSummary="true" 
        redisplay="false" sticky="false" />
    <h:form id="formLogin">
        <p:fieldset legend="Login">
            <h:panelGrid columns="3" cellpadding="5"
                style="margin-left:500px; margin-top:100px;">
                <p:outputLabel value="Email:" for="emailLogin" />
                <p:inputText style="width:280px;"
                    value="#{usuarioBean.usuario.email}" id="emailLogin" />
                <p:message id="msgLogin" for="emailLogin">
                </p:message>

                <p:outputLabel value="Senha:" for="senhaLogin" />
                <p:password style="width:280px;"
                    value="#{usuarioBean.usuario.senha}" id="senhaLogin" />
                <p:message for="senhaLogin" id="msgSenha">
                </p:message>

            </h:panelGrid>
            <h:panelGrid columns="2"
                style="margin-left:580px; margin-top:20px; margin-bottom:380px;">
                <p:commandButton style="width:140px;"
                    action="#{usuarioBean.logar}" value="Entrar"
                    update="@form" />
                <p:commandButton style="width:140px;" type="button"
                    onclick="PF('modal-cadastro').show();"
                    value="Cadastre-se" />
            </h:panelGrid>
        </p:fieldset>
    </h:form>

    <!-- Modal Cadastro Usuarios Sistema -->


    <h:form id="formDialogCadastro">

        <p:dialog id="dialogCadastro" header="Cadastro Usuario"
            widgetVar="modal-cadastro" modal="true" height="365"
            width="800">
            <!--             <p:growl id="growlCadastro" showDetail="true" -->
            <!--                 showSummary="true" redisplay="false" sticky="true" /> -->

            <h:panelGrid columns="3" cellpadding="10"
                style="margin-left:20px;">

                <p:outputLabel value="Nome" for="nome" />
                <p:inputText value="#{usuarioBean.usuario.nome}"
                    id="nome" style="width:400px;">
                    <p:ajax event="blur" process="@this"
                        update="@this msgNome" />
                </p:inputText>
                <p:message for="nome" id="msgNome">
                </p:message>

                <p:outputLabel value="Apelido" for="apelido" />
                <p:inputText style="width:400px;"
                    value="#{usuarioBean.usuario.apelido}" id="apelido">
                    <p:ajax event="blur" process="@this"
                        update="@this msgApelido" />
                </p:inputText>
                <p:message for="apelido" id="msgApelido">
                </p:message>

                <p:outputLabel value="Email" for="emailCadastro" />
                <p:inputText style="width:400px;"
                    value="#{usuarioBean.usuario.email}"
                    id="emailCadastro">
                    <p:ajax event="blur" process="@this"
                        update="@this msgEmailCadastro" />
                </p:inputText>
                <p:message for="emailCadastro" id="msgEmailCadastro">
                </p:message>

                <p:outputLabel value="Senha" for="senhaCadastro" />
                <p:password style="width:400px;"
                    value="#{usuarioBean.usuario.senha}"
                    id="senhaCadastro">
                    <p:ajax event="blur" process="@this"
                        update="msgSenhaCadastro" />
                </p:password>
                <p:message for="senhaCadastro" id="msgSenhaCadastro">
                </p:message>

            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:commandButton
                    style="margin-left:130px; margin-top:20px; width:200px;"
                    value="Cadastrar" action="#{usuarioBean.salvar}">
                </p:commandButton>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
