<ui:composition template="../_templatePortal.xhtml"
    xmlns=" http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="conteudo">

        <h:form>
            <p:fieldset legend="Cadastrar Evento Esportivo">

                <h:panelGrid columns="3" cellspacing="10">

                    <p:outputLabel value="Nome Evento" for="nome" />
                    <p:inputText id="nome"
                        value="#{peladaBean.pelada.nome}">
                        <p:ajax event="blur" process="@this"
                            update="@this msgNome" />
                    </p:inputText>
                    <p:message for="nome" id="msgNome" />

                    <p:outputLabel value="Data/Hora" for="dataHora" />
                    <p:calendar id="dataHora" required="true"
                        requiredMessage="Preenchimento ObrigatÃ³rio"
                        value="#{peladaBean.pelada.data.time}"
                        locale="pt_BR" timeZone="America/Sao_Paulo"
                        pattern="dd.MM.yyyy HH:mm">                        
                    </p:calendar>
                    <p:message for="dataHora" id="msgDataHora" />

                    <p:outputLabel value="Local" for="local" />
                    <p:inputText id="local"
                        value="#{peladaBean.pelada.local}">
                        <p:ajax event="blur" process="@this"
                            update="@this msgLocal" />
                    </p:inputText>
                    <p:message for="local" id="msgLocal" />
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:commandButton value="Cadastrar" style="margin-left:140px;"
                        action="#{peladaBean.salvar}" update="@form" />
                </h:panelGrid>
            </p:fieldset>
        </h:form>

    </ui:define>

</ui:composition>
